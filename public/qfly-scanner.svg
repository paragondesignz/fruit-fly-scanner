<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#ea580c" stroke="#c2410c" stroke-width="2"/>

  <!-- Fruit fly body -->
  <g transform="translate(50, 50)">
    <!-- Wings -->
    <ellipse cx="-12" cy="-5" rx="18" ry="8" fill="#fff" fill-opacity="0.6" transform="rotate(-20)"/>
    <ellipse cx="12" cy="-5" rx="18" ry="8" fill="#fff" fill-opacity="0.6" transform="rotate(20)"/>
    <!-- Wing bands -->
    <path d="M-25 -8 Q-15 -12 -5 -8" stroke="#7c2d12" stroke-width="2" fill="none"/>
    <path d="M25 -8 Q15 -12 5 -8" stroke="#7c2d12" stroke-width="2" fill="none"/>

    <!-- Thorax -->
    <ellipse cx="0" cy="0" rx="10" ry="12" fill="#92400e"/>
    <!-- Scutellum (yellow shield) -->
    <ellipse cx="0" cy="8" rx="6" ry="4" fill="#fbbf24"/>

    <!-- Abdomen -->
    <ellipse cx="0" cy="22" rx="8" ry="12" fill="#78350f"/>
    <!-- Abdomen stripes -->
    <path d="M-7 18 Q0 16 7 18" stroke="#fbbf24" stroke-width="2" fill="none"/>
    <path d="M-6 24 Q0 22 6 24" stroke="#fbbf24" stroke-width="1.5" fill="none"/>

    <!-- Head -->
    <circle cx="0" cy="-14" r="7" fill="#92400e"/>
    <!-- Eyes -->
    <circle cx="-4" cy="-15" r="3" fill="#dc2626"/>
    <circle cx="4" cy="-15" r="3" fill="#dc2626"/>

    <!-- Antennae -->
    <line x1="-3" y1="-20" x2="-6" y2="-28" stroke="#78350f" stroke-width="1.5"/>
    <line x1="3" y1="-20" x2="6" y2="-28" stroke="#78350f" stroke-width="1.5"/>

    <!-- Legs -->
    <line x1="-8" y1="5" x2="-18" y2="15" stroke="#78350f" stroke-width="2"/>
    <line x1="8" y1="5" x2="18" y2="15" stroke="#78350f" stroke-width="2"/>
    <line x1="-7" y1="12" x2="-16" y2="25" stroke="#78350f" stroke-width="2"/>
    <line x1="7" y1="12" x2="16" y2="25" stroke="#78350f" stroke-width="2"/>
  </g>
</svg>
